query {
    practitioner {
        primaries {
            coverage_code
            coverage_name

            schedules {
                time_from
                time_to
                type
                day
            }

            facility {
                code
                name

                addresses {
                    type
                    city
                    region
                    country
                    province
                    postal_code
                    address_line_1
                }
            }
        }
    }
}
